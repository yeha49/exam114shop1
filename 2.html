<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片图层查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbbfd);
            color: white;
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: auto; /* 允许滚动 */
        }
        
        /* 新增：题目导航按钮 */
        .question-nav {
            position: fixed;
            top: 0px;
            right: 0px;
            display: flex;
            gap: 5px;
            z-index: 1000;
        }
        
        .nav-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0.5;
        }
        
        .nav-button:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }
        
        /* 新增：题目指示器 */
        .question-indicator {
            position: fixed;
            top: 6px;
            right: 100px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            z-index: 1000;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .question-indicator:hover {
            opacity: 1;
        }
        
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 3px;
            flex: 1;
            width: 100%;
            min-height: 0;
        }
        
        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            margin-bottom: 0px;
            width: 100%;
            height: 100vh; /* 占据整个屏幕高度 */
            background: #2c3e50;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .image-container {
            position: relative;
            border: 0px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            max-height: 100%;
            margin: 0 auto;
        }
        
        .base-image, .layer {
            transition: opacity 0.3s ease;
            display: block;
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .base-image {
            z-index: 1;
            position: relative;
        }
        
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 2;
            object-fit: contain;
        }
        
        .layer.blinking {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 33.3%, 66.6% { opacity: 0.8; }
            16.65%, 49.95%, 83.25% { opacity: 0; }
        }
        
        .controls {
            background: rgba(30, 30, 40, 0.85);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            width: calc(100% - 40px);
            max-width: 1600px;
            margin: 20px auto;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }
        
        .controls:hover {
            background: rgba(40, 40, 50, 0.9);
        }
        
        .main-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .buttons-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .toggle-btn.active {
            background: rgba(76, 175, 80, 0.6);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }
        
        .nav-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .number-btn {
            min-width: 35px;
            height: 35px;
            padding: 0 6px;
            border-radius: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .number-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .number-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .key-hint {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 悬浮导航按钮样式 */
        .floating-nav {
            position: fixed;
            display: flex;
            gap: 10px;
            z-index: 999;
            top: 100px;
            right: 20px;
            user-select: none;
        }
        
        .floating-nav-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: rgba(40, 40, 50, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            opacity: 0.5;
        }
        
        .floating-nav-btn:hover {
            background: rgba(60, 60, 70, 0.7);
            transform: scale(1.1);
            opacity: 0.8;
        }
        
        .floating-toggle-btn {
            width: auto;
            min-width: 45px;
            padding: 0 12px;
            border-radius: 22.5px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .floating-toggle-btn.active {
            background: rgba(76, 175, 80, 0.6);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }
        
        .floating-nav.dragging {
            cursor: grabbing;
        }
        
        .floating-nav.dragging .floating-nav-btn {
            pointer-events: none;
        }
        
        /* 滚动提示 */
        .scroll-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
            z-index: 5;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 992px) {
            .main-controls {
                gap: 8px;
            }
            
            .toggle-btn {
                padding: 7px 14px;
                font-size: 0.85rem;
            }
            
            .nav-btn, .number-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .floating-nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .floating-toggle-btn {
                min-width: 40px;
                padding: 0 10px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
            
            .images-container {
                height: 100vh;
            }
            
            .controls {
                padding: 12px;
                width: calc(100% - 30px);
                margin: 15px auto;
            }
            
            .main-controls {
                gap: 6px;
            }
            
            .toggle-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .nav-btn, .number-btn {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            
            .floating-nav {
                top: 80px;
                right: 15px;
            }
            
            .floating-nav-btn {
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }
            
            .floating-toggle-btn {
                min-width: 38px;
                padding: 0 9px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 600px) {
            .images-container {
                height: 100vh;
            }
            
            .controls {
                padding: 10px;
                width: calc(100% - 20px);
                margin: 10px auto;
            }
            
            .main-controls {
                gap: 5px;
            }
            
            .toggle-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
            
            .nav-btn, .number-btn {
                width: 28px;
                height: 28px;
                font-size: 0.85rem;
            }
            
            .key-hint {
                font-size: 0.8rem;
            }
            
            .floating-nav {
                top: 65px;
                right: 8px;
                gap: 4px;
            }
            
            .floating-nav-btn {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
            
            .floating-toggle-btn {
                min-width: 35px;
                padding: 0 8px;
                font-size: 0.75rem;
                border-radius: 17.5px;
            }
        }
        
        @media (max-width: 480px) {
            .images-container {
                height: 100vh;
            }
            
            .controls {
                padding: 8px;
                margin: 8px auto;
            }
            
            .main-controls {
                gap: 4px;
            }
            
            .toggle-btn {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
            
            .nav-btn, .number-btn {
                width: 26px;
                height: 26px;
                font-size: 0.8rem;
            }
            
            .floating-nav {
                top: 60px;
                right: 8px;
            }
            
            .floating-nav-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            
            .floating-toggle-btn {
                min-width: 32px;
                padding: 0 7px;
                font-size: 0.7rem;
                border-radius: 16px;
            }
        }

        /* 横屏优化 */
        @media (max-height: 600px) {
            .images-container {
                height: 100vh;
            }
            
            .controls {
                padding: 8px;
                margin: 10px auto;
            }
            
            .main-controls {
                margin-bottom: 8px;
            }
            
            .key-hint {
                margin-top: 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 新增：题目指示器 -->
    <div class="question-indicator" id="question-indicator">
        第 <span id="current-question">0</span> 题 / 共 <span id="total-questions">8</span> 题
    </div>
    
    <!-- 新增：题目导航按钮 -->
    <div class="question-nav">
        <a href="#" id="prev-question" class="nav-button">←</a>
        <a href="#" id="next-question" class="nav-button">→</a>
    </div>

    <div class="container">
        <div class="content">
            <div class="images-container" id="images-container">
                <div class="image-container" id="main-container">
                    <!-- 主图将在这里显示 -->
                </div>
                <!-- 滚动提示 -->
                <div class="scroll-hint">向下滚动查看控制面板</div>
            </div>

            <!-- 控制按钮区域（放在图片下方，需要滚动才能看到） -->
            <div class="controls">
                <div class="main-controls">
                    <button class="toggle-btn" id="toggle-all">全部显示</button>
                    <button class="nav-btn" id="prev-layer">←</button>
                    <button class="nav-btn" id="next-layer">→</button>
                    
                    <div class="buttons-row" id="buttons-row">
                        <!-- 数字按钮将通过JavaScript动态添加 -->
                    </div>
                </div>
                
                <div class="key-hint">使用左右方向键切换图层，空格键显示/隐藏所有图层</div>
            </div>
        </div>
    </div>

    <!-- 悬浮导航按钮（保持固定悬浮） -->
    <div class="floating-nav" id="floating-nav">
        <div class="floating-nav-btn floating-toggle-btn" id="floating-toggle">全部显示</div>
        <div class="floating-nav-btn" id="floating-prev">←</div>
        <div class="floating-nav-btn" id="floating-next">→</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttonsRow = document.getElementById('buttons-row');
            const mainContainer = document.getElementById('main-container');
            const imagesContainer = document.getElementById('images-container');
            const toggleAllBtn = document.getElementById('toggle-all');
            const prevLayerBtn = document.getElementById('prev-layer');
            const nextLayerBtn = document.getElementById('next-layer');
            const content = document.querySelector('.content');
            
            // 获取悬浮导航元素
            const floatingNav = document.getElementById('floating-nav');
            const floatingToggle = document.getElementById('floating-toggle');
            const floatingPrev = document.getElementById('floating-prev');
            const floatingNext = document.getElementById('floating-next');
            
            // 获取题目导航按钮
            const prevQuestionBtn = document.getElementById('prev-question');
            const nextQuestionBtn = document.getElementById('next-question');
            
            // 获取题目指示器元素
            const questionIndicator = document.getElementById('question-indicator');
            const currentQuestionSpan = document.getElementById('current-question');
            const totalQuestionsSpan = document.getElementById('total-questions');
            
            const urlParams = new URLSearchParams(window.location.search);
            const q = urlParams.get('q');
            
            // 定義路徑與標題的對應列表
            const pathTitleList = [
                ['1-1', '1. 電動機正反轉兼Y-Δ啟動', '15'],
                ['1-2', '2. 三相三線式220伏之屋內線路裝置', '6'],
                ['1-3', '3. 兩台抽水泵手動、自動交替', '5'],
            ];
            
            // 預設標題
            let matchedTitle = '默認標題';
            let question_no = '0';
            let currentQuestionIndex = -1;
            
            // 檢查路徑是否包含列表中的任何關鍵字
            for (let i = 0; i < pathTitleList.length; i++) {
                const [pathKey, title, stack] = pathTitleList[i];
                if (q == pathKey) {
                    matchedTitle = title;
                    question_no = stack;
                    currentQuestionIndex = i;
                    break;
                }
            }
            
            // 更新题目指示器
            if (currentQuestionIndex >= 0) {
                currentQuestionSpan.textContent = currentQuestionIndex + 1;
            }
            totalQuestionsSpan.textContent = pathTitleList.length;
            
            // 設置上一題和下一題的鏈接（循環導航）
            if (currentQuestionIndex >= 0) {
                // 上一題（循環）
                const prevIndex = currentQuestionIndex === 0 ? pathTitleList.length - 1 : currentQuestionIndex - 1;
                const prevQuestion = pathTitleList[prevIndex][0];
                prevQuestionBtn.href = `2.html?q=${prevQuestion}`;
                
                // 下一題（循環）
                const nextIndex = currentQuestionIndex === pathTitleList.length - 1 ? 0 : currentQuestionIndex + 1;
                const nextQuestion = pathTitleList[nextIndex][0];
                nextQuestionBtn.href = `2.html?q=${nextQuestion}`;
            }
            
            // 同時更新頁面標題
            document.title = matchedTitle;
            
            // 图层数据 - 合并为单一图层组
            const layers = [
                { id: 'layer1', name: '图层 2', image: '1.gif' },
                { id: 'layer2', name: '图层 3', image: '2.gif' },
                { id: 'layer3', name: '图层 4', image: '3.gif' },
                { id: 'layer4', name: '图层 5', image: '4.gif' },
                { id: 'layer5', name: '图层 6', image: '5.gif' },
                { id: 'layer6', name: '图层 7', image: '6.gif' },
                { id: 'layer7', name: '图层 8', image: '7.gif' },
                { id: 'layer8', name: '图层 9', image: '8.gif' },
                { id: 'layer9', name: '图层 10', image: '9.gif' },
                { id: 'layer10', name: '图层 11', image: '10.gif' },
                { id: 'layer11', name: '图层 12', image: '11.gif' },
                { id: 'layer12', name: '图层 13', image: '12.gif' },
                { id: 'layer13', name: '图层 14', image: '13.gif' },
                { id: 'layer14', name: '图层 15', image: '14.gif' },
                { id: 'layer15', name: '图层 16', image: '15.gif' },
                { id: 'layer16', name: '图层 17', image: '16.gif' },
                { id: 'layer17', name: '图层 18', image: '17.gif' },
                { id: 'layer18', name: '图层 19', image: '18.gif' },
                { id: 'layer19', name: '图层 20', image: '19.gif' },
                { id: 'layer20', name: '图层 21', image: '20.gif' },
                { id: 'layer21', name: '图层 22', image: '21.gif' }
            ];
            
            // 只取需要的图层数量
            const activeLayers = layers.slice(0, question_no);
            
            // 创建底图元素
            let baseImg = document.createElement('img');
            baseImg.className = 'base-image';
            baseImg.src = q + '/' + '0.gif';
            baseImg.alt = '底图';
            baseImg.addEventListener('load', adjustContentHeight);
            baseImg.addEventListener('error', adjustContentHeight);
            mainContainer.appendChild(baseImg);
        
            let currentLayerIndex = -1;
            let allVisible = false;
            let blinkingInterval = null;
            
            // 悬浮导航拖拽功能变量
            let isDragging = false;
            let isPotentialDrag = false;
            let dragOffsetX, dragOffsetY;
            let dragStartX, dragStartY;
            let dragTimeout;
            const DRAG_THRESHOLD = 5;
            const DRAG_DELAY = 200;
            
            // 动态调整 content 高度
            function adjustContentHeight() {
                const imageContainer = document.querySelector('.image-container');

                // 检查图片是否加载完成
                let allImagesLoaded = true;
                document.querySelectorAll('.base-image, .layer').forEach(img => {
                    if (!img.complete || img.naturalHeight === 0) {
                        allImagesLoaded = false;
                    }
                });

                if (!allImagesLoaded) {
                    setTimeout(adjustContentHeight, 100);
                    return;
                }

                // 确保所有图层与底图完全重叠
                document.querySelectorAll('.layer').forEach(layer => {
                    layer.style.width = '100%';
                    layer.style.height = '100%';
                    layer.style.objectFit = 'contain';
                });
            }
            
            // 初始化时检测屏幕方向
            adjustContentHeight();
            
            // 监听窗口大小变化
            window.addEventListener('resize', adjustContentHeight);
            
            // 创建数字控制按钮和图层
            activeLayers.forEach((layer, index) => {
                // 创建数字按钮
                const numberBtn = document.createElement('button');
                numberBtn.className = 'number-btn';
                numberBtn.textContent = index + 1;
                numberBtn.dataset.layerId = layer.id;
                numberBtn.dataset.index = index;
                buttonsRow.appendChild(numberBtn);
                
                // 创建图层元素
                const layerElement = document.createElement('img');
                layerElement.id = `${layer.id}-element`;
                layerElement.className = 'layer';
                layerElement.src = q + '/' + layer.image;
                layerElement.alt = layer.name;
                layerElement.style.zIndex = index + 2;
                layerElement.addEventListener('load', adjustContentHeight);
                layerElement.addEventListener('error', adjustContentHeight);
                mainContainer.appendChild(layerElement);
                
                // 添加事件监听
                numberBtn.addEventListener('click', function() {
                    const isActive = this.classList.contains('active');
                    
                    if (isActive) {
                        this.classList.remove('active');
                        updateLayerVisibility(layer.id, false);
                        stopBlinking();
                        currentLayerIndex = -1;
                    } else {
                        document.querySelectorAll('.number-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        this.classList.add('active');
                        hideAllLayers();
                        updateLayerVisibility(layer.id, true);
                        startBlinking(layer.id);
                        currentLayerIndex = index;
                    }
                    
                    updateNavButtons();
                });
            });
            
            // 全部显示/隐藏开关
            toggleAllBtn.addEventListener('click', function() {
                toggleAllLayers();
            });
            
            // 悬浮全部显示按钮事件
            floatingToggle.addEventListener('click', function(e) {
                if (!isDragging) {
                    toggleAllLayers();
                }
            });
            
            // 上一个图层按钮
            prevLayerBtn.addEventListener('click', function() {
                showPrevLayer();
            });
            
            // 下一个图层按钮
            nextLayerBtn.addEventListener('click', function() {
                showNextLayer();
            });
            
            // 悬浮导航按钮事件 - 点击功能
            floatingPrev.addEventListener('click', function(e) {
                if (!isDragging) {
                    showPrevLayer();
                }
            });
            
            floatingNext.addEventListener('click', function(e) {
                if (!isDragging) {
                    showNextLayer();
                }
            });
            
            // 悬浮导航拖拽功能 - 鼠标事件
            function handleDragStart(e) {
                e.preventDefault();
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                dragStartX = clientX;
                dragStartY = clientY;
                isPotentialDrag = true;
                
                dragTimeout = setTimeout(()=> {
                    if (isPotentialDrag) {
                        startDragging(clientX, clientY);
                    }
                }, DRAG_DELAY);
                
                document.addEventListener('mousemove', handleDragMove);
                document.addEventListener('mouseup', handleDragEnd);
                document.addEventListener('touchmove', handleDragMove, { passive: false });
                document.addEventListener('touchend', handleDragEnd);
            }
            
            function handleDragMove(e) {
                if (!isPotentialDrag && !isDragging) return;
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                if (isPotentialDrag && !isDragging) {
                    const dx = Math.abs(clientX - dragStartX);
                    const dy = Math.abs(clientY - dragStartY);
                    
                    if (dx > DRAG_THRESHOLD || dy > DRAG_THRESHOLD) {
                        startDragging(clientX, clientY);
                    }
                }
                
                if (isDragging) {
                    const x = clientX - dragOffsetX;
                    const y = clientY - dragOffsetY;
                    
                    const maxX = window.innerWidth - floatingNav.offsetWidth;
                    const maxY = window.innerHeight - floatingNav.offsetHeight;
                    
                    floatingNav.style.left = Math.min(Math.max(0, x), maxX) + 'px';
                    floatingNav.style.top = Math.min(Math.max(0, y), maxY) + 'px';
                    floatingNav.style.right = 'auto';
                    
                    if (e.touches) {
                        e.preventDefault();
                    }
                }
            }
            
            function handleDragEnd() {
                clearTimeout(dragTimeout);
                
                if (isDragging) {
                    localStorage.setItem('floatingNavPos', JSON.stringify({
                        left: floatingNav.style.left,
                        top: floatingNav.style.top
                    }));
                }
                
                isDragging = false;
                isPotentialDrag = false;
                floatingNav.classList.remove('dragging');
                
                document.removeEventListener('mousemove', handleDragMove);
                document.removeEventListener('mouseup', handleDragEnd);
                document.removeEventListener('touchmove', handleDragMove);
                document.removeEventListener('touchend', handleDragEnd);
            }
            
            function startDragging(clientX, clientY) {
                isDragging = true;
                isPotentialDrag = false;
                floatingNav.classList.add('dragging');
                
                const rect = floatingNav.getBoundingClientRect();
                dragOffsetX = clientX - rect.left;
                dragOffsetY = clientY - rect.top;
            }
            
            // 为所有按钮添加拖拽事件监听
            floatingToggle.addEventListener('mousedown', handleDragStart);
            floatingToggle.addEventListener('touchstart', handleDragStart, { passive: true });
            
            floatingPrev.addEventListener('mousedown', handleDragStart);
            floatingPrev.addEventListener('touchstart', handleDragStart, { passive: true });
            
            floatingNext.addEventListener('mousedown', handleDragStart);
            floatingNext.addEventListener('touchstart', handleDragStart, { passive: true });
            
            // 加载保存的位置
            const savedPos = localStorage.getItem('floatingNavPos');
            if (savedPos) {
                const pos = JSON.parse(savedPos);
                floatingNav.style.left = pos.left;
                floatingNav.style.top = pos.top;
                floatingNav.style.right = 'auto';
            }
            
            // 窗口大小变化时调整位置
            window.addEventListener('resize', function() {
                const rect = floatingNav.getBoundingClientRect();
                const maxX = window.innerWidth - floatingNav.offsetWidth;
                const maxY = window.innerHeight - floatingNav.offsetHeight;
                
                if (rect.right > window.innerWidth) {
                    floatingNav.style.left = Math.min(parseInt(floatingNav.style.left || 0), maxX) + 'px';
                }
                
                if (rect.bottom > window.innerHeight) {
                    floatingNav.style.top = Math.min(parseInt(floatingNav.style.top || 0), maxY) + 'px';
                }
                
                adjustContentHeight();
            });
            
            // 键盘事件监听
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowRight') {
                    showNextLayer();
                    event.preventDefault();
                } else if (event.key === 'ArrowLeft') {
                    showPrevLayer();
                    event.preventDefault();
                } else if (event.key === ' ') {
                    toggleAllLayers();
                    event.preventDefault();
                }
            });
            
            // 开始闪烁效果
            function startBlinking(layerId) {
                stopBlinking();
                
                const layerElement = document.getElementById(`${layerId}-element`);
                
                if (layerElement) {
                    layerElement.classList.add('blinking');
                }
            }
            
            // 停止闪烁效果
            function stopBlinking() {
                document.querySelectorAll('.layer.blinking').forEach(layer => {
                    layer.classList.remove('blinking');
                });
                
                if (blinkingInterval) {
                    clearInterval(blinkingInterval);
                    blinkingInterval = null;
                }
            }
            
            // 显示下一个图层
            function showNextLayer() {
                let nextIndex = currentLayerIndex + 1;
                
                if (nextIndex >= activeLayers.length) {
                    nextIndex = 0;
                }
                
                const button = document.querySelector(`.number-btn[data-index="${nextIndex}"]`);
                if (button) {
                    document.querySelectorAll('.number-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    button.classList.add('active');
                    
                    hideAllLayers();
                    const layer = activeLayers[nextIndex];
                    updateLayerVisibility(layer.id, true);
                    startBlinking(layer.id);
                    currentLayerIndex = nextIndex;
                }
                
                updateNavButtons();
            }
            
            // 显示上一个图层
            function showPrevLayer() {
                let prevIndex = currentLayerIndex - 1;
                
                if (prevIndex < 0) {
                    prevIndex = activeLayers.length - 1;
                }
                
                const button = document.querySelector(`.number-btn[data-index="${prevIndex}"]`);
                if (button) {
                    document.querySelectorAll('.number-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    button.classList.add('active');
                    
                    hideAllLayers();
                    const layer = activeLayers[prevIndex];
                    updateLayerVisibility(layer.id, true);
                    startBlinking(layer.id);
                    currentLayerIndex = prevIndex;
                }
                
                updateNavButtons();
            }
            
            // 隐藏所有图层
            function hideAllLayers() {
                activeLayers.forEach((layer) => {
                    updateLayerVisibility(layer.id, false);
                });
                stopBlinking();
            }
            
            // 切换所有图层
            function toggleAllLayers() {
                allVisible = !allVisible;
                
                if (allVisible) {
                    toggleAllBtn.textContent = '全部隐藏';
                    toggleAllBtn.classList.add('active');
                    floatingToggle.textContent = '全部隐藏';
                    floatingToggle.classList.add('active');
                    
                    activeLayers.forEach((layer) => {
                        updateLayerVisibility(layer.id, true);
                    });
                    currentLayerIndex = activeLayers.length - 1;
                    
                    document.querySelectorAll('.number-btn').forEach(btn => {
                        btn.classList.add('active');
                    });
                    
                    stopBlinking();
                } else {
                    toggleAllBtn.textContent = '全部显示';
                    toggleAllBtn.classList.remove('active');
                    floatingToggle.textContent = '全部显示';
                    floatingToggle.classList.remove('active');
                    
                    hideAllLayers();
                    currentLayerIndex = -1;
                    
                    document.querySelectorAll('.number-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                }
                
                updateNavButtons();
            }
            
            // 更新图层可见性
            function updateLayerVisibility(layerId, isVisible) {
                const layerElement = document.getElementById(`${layerId}-element`);
                
                if (layerElement) {
                    layerElement.style.opacity = isVisible ? 1 : 0;
                    if (!isVisible) {
                        layerElement.classList.remove('blinking');
                    }
                }
            }
            
            // 更新导航按钮状态
            function updateNavButtons() {
                nextLayerBtn.disabled = false;
                prevLayerBtn.disabled = false;
            }
            
            // 初始化按钮状态
            updateNavButtons();

            // 初始化高度计算
            setTimeout(adjustContentHeight, 500);
        });
    </script>
</body>
